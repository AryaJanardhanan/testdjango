<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Price</th>
                <th>Description</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for i in item %}
            <tr>
                <td>{{ i.name }}</td>
                <td>{{ i.price }}</td>
                <td>{{ i.desription }}</td>
                <td>
                    <form action="{% url 'delete' i.pk %}" method="post">
                        {% csrf_token %}
                        <button typ="submit">Delete</button>
                    </form>
                </td>
                <td> <a href="{% url 'edit' i.pk %}">EDIT</a> </td>
            </tr>
            {% endfor %}

        </tbody>
    </table>
</body>
</html>
